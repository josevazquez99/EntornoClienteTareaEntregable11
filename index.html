<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .producto {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .producto span {
            margin-right: 10px;
        }
        .delete-btn {
            cursor: pointer;
            color: red;
        }
        .formulario {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>
    <div id="lista-productos"></div>
    <div class="formulario">
        <h2>Añadir Producto</h2>
        <form id="formulario-producto">
            <input type="text" id="product_name" placeholder="Nombre del producto" required>
            <input type="number" id="product_price" placeholder="Precio del producto" required step="0.01">
            <button type="submit">Añadir Producto</button>
        </form>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
